<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            gap: 10px;
        }
        .whatsapp {
            background-color: #25D366;
        }
        .sms {
            background-color: #007BFF;
        }
        .call {
            background-color: #FF3B30;
        }
        .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Me</h2>
        <a class="button whatsapp" href="https://wa.me/+919618735836?text=Hello!" target="_blank">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">Send WhatsApp Message
        </a>
        <a class="button sms" href="sms:+919618735836?body=Hello!">
            <img class="icon" src="message-icon-png-14936.png"width=100 height="100"   alt="SMS">Send Text Message
        </a>
        <a class="button call" href="tel:+919618735836">
            <img class="icon" src="p" alt="Call">Make a Call
        </a>
    </div>
</body>
</html>
